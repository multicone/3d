<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <!-- Use it like any other HTML element -->
    <model-viewer
      alt="Newton's skull"
      src="https://gateway.pinata.cloud/ipfs/QmRvCHjgkv718piUMjWUAXwcAgh2FUHURysVkqAMtq6rQ1"
      ar
      ar-modes="webxr scene-viewer quick-look"
      skybox-image="https://raw.githubusercontent.com/nawab69/contracts/master/background.jpg"
      seamless-poster
      poster="https://raw.githubusercontent.com/nawab69/contracts/master/Screenshot%202021-12-16%20at%204.09.21%20PM.png"
      auto-rotate="true"
      shadow-intensity="1"
      camera-controls
      loading="eager"
      reveal="auto"
      ar-scale="auto"
      rotation-per-second="30deg"
      autoplay="true"
      ar-status="not-presenting"
      style="height: 100vh; width: 100vw"
    ></model-viewer>
  </body>
</html>
